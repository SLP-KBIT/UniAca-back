{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:lightblue">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>問題作成</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
    {{if .errors}}
    <div class="alert alert-danger">
        {{range .errors}}
        {{.Message}}<br />
        {{end}}
    </div>
    {{end}}

    {{if .err }}
    <div class="alert alert-danger">
        {{.err}}
    </div>
    {{end}}

    {{if .msg}}
    <div class="alert alert-success">
        {{.msg}}
    </div>
    {{end}}


    <form action="/problem/create" method="post" class="form-horizontal">

        <label class="control-label" style="text-align:center;">問題文</label>
        <div class="form-group">
            <textarea name="content" class="form-control" rows="3" cols="100" style="width:80%;"></textarea>
        </div>

        <div class="form-group" style="margin: 20px 0px;">
            <label class="control-label col-sm-1" style="text-align:center;">選択肢1</label>
            <div class="col-sm-10" style="background-color:pink;">
                <input type="text" name="select1" class="form-control"></textarea>
                <span id="answer-text" style="font-color:red">正解</span>
            </div>
        </div>
        <div class="form-group" style="margin: 20px 0px;">
            <label class="control-label col-sm-1" style="text-align:center;">選択肢2</label>
            <div class="col-sm-10">
                <input type="text" name="select2" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group" style="margin: 20px 0px;">
            <label class="control-label col-sm-1" style="text-align:center;">選択肢3</label>
            <div class="col-sm-10">
                <input type="text" name="select3" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group" style="margin: 20px 0px;">
            <label class="control-label col-sm-1" style="text-align:center;">選択肢4</label>
            <div class="col-sm-10">
                <input type="text" name="select4" class="form-control"></textarea>
            </div>
        </div>
        <div align="right">
            <input type="submit" class="btn btn-primary" value="登録">
        </div>
    </form>
</div>

{{template "footer.html" .}}
